<ion-header>

  <ion-navbar>
    <ion-title>Chats</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list >
  <ion-item *ngFor="let chat of Chats|async" (click)="onPressChat(chat.$key,chat.ProviderUid)" >
   <div *ngIf="chat.Messages" >
    {{getLatestMessage(chat.Messages)}}
   </div>
  </ion-item>
</ion-list>
</ion-content>
