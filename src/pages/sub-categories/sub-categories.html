<ion-header>

  <ion-navbar>
    <ion-title>Sub Categoria</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
    <ion-list *ngIf="SubCategories|async">
      <ion-item *ngFor="let cat of SubCategories|async" (click)="GetSubCategories(cat)"> 
        <span class="card-title">{{cat.payload.val().Name}}</span>
        <span text-right float-right class="span-sub-categories">{{getSubCats(cat.payload.val())}}</span>
      </ion-item> 
    </ion-list>
  </ion-content>
