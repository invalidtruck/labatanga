<ion-header>

  <ion-navbar>
    <ion-title>Tiempo de Entrega</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list radio-group [(ngModel)]="timeSel">
        <ion-list-header>
            En que tiempo lo necesitas?
        </ion-list-header> 
        <ion-item *ngFor="let t of Times, let i=index">
          <ion-label>{{t.Name}}</ion-label>
          <ion-radio [checked]="i==0" [value]="t.Value" (ionSelect)="CheckIfOther(t.Value)"></ion-radio>

        </ion-item>
        <ion-item *ngIf="timeSel=='other'">  
          <ion-datetime 
          (ionChange)="sendAlert()"
          (ionCancel)="timeSelOther=null"
           displayFormat="DD/MM/YYYY HH:mm"
            min="{{min}}"
            cancelText="Cancelar"
            doneText="Aceptar"
            placeholder="Especifique la fecha"
            [(ngModel)]="timeSelOther"></ion-datetime> 
        </ion-item>
      </ion-list>  
      
</ion-content>
