<ion-header>

  <ion-navbar>
    <ion-title>Detalles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-item>
    <h2>{{getUserName(user)}} </h2>
    <p></p>
  </ion-item> 
  <ion-card-content>
    <p>{{request?.Description}} en {{request?.time}}</p>
    <p>
      <img [src]="request?.img">
    </p>
  </ion-card-content> 
</ion-card>
</ion-content>
