<ion-header>

  <ion-navbar>
    <ion-title>prov-request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let con of (Contracts|async)">
      <ion-item [ngClass]="(con !=null && con.viewed ) ? '':'notview'">
        <h2>{{(con.user|async)?.FirstName}}</h2>
        <label>{{con.Description}}</label>
        <label>Tiempo:{{(con.time)}}</label>

      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="onAccept(con.key)">
          <ion-icon style="color:white" name="md-checkmark-circle"></ion-icon>
          Aceptar
        </button>
        <button ion-button color="primary" (click)="onReview(con.key)">
          <ion-icon style="color:white" name="md-trash"></ion-icon>
          Revisar
        </button>
        <button ion-button color="danger" (click)="onCancel(con.key)">
          <ion-icon style="color:white" name="md-trash"></ion-icon>
          Cancelar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
