<ion-content class="bg background">
  <form [formGroup]="formgroup">
    <div class="hue">
      <!-- <h1>LA BATANGA</h1>  -->
      <ion-card>
        <ion-card-header>
          Iniciar Sesión
        </ion-card-header>
        <ion-card-content>
          <ion-list no-lines>
            <ion-item>
              <ion-label floating color="primary">Correo Electrónico</ion-label>
              <ion-input color="primary" type="email"  formControlName="Email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating color="primary">Contraseña</ion-label>
              <ion-input color="primary" type="password" formControlName="Password"></ion-input>
            </ion-item>
            <ion-item>
              <p>¿Olvidaste tu Contraseña?
                <a (click)="GoToForget();"> Presiona aqui</a>
              </p>
            </ion-item>

            <button ion-button round block color="primary" [disabled]="!formgroup.valid" (click)="GoToLogin();">Loguearse</button>
            <button ion-button round block color="primary"  (click)="GoToLoginDebug();">Debug</button>
