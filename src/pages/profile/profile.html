<ion-header>
  <ion-navbar hideBackButton="true" color="primary">
    <ion-title>Perfil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="saveProfile(user)">
        <ion-icon name="md-cloud-upload"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding color="black">
  <!-- <div id="profile-bg" [style.backgroundImage]="'url(' + (user|async)?.images?.two + ')' "></div> -->
  <div id="profile-bg" style="background:url('../assets/imgs/profile/back-user2.png'); background-size: cover;"></div>
  <div id="content">
    <div id="profile-info">
      <img id="profile-image" [src]="(user|async)?.imgUrl">
      <h3 id="profile-name">
        {{ (user | async)?.FirstName + ' ' +(user | async)?.LastName + ' '+ (user | async)?.LastName2 }}
      </h3>
      <h4>
          <ion-icon name="mail"></ion-icon> {{ (user | async)?.Email }}
      </h4>
      <h4>
          <ion-icon name="phone"></ion-icon>{{ (user | async)?.Phone }} 
      </h4>
    </div>
    <div>
      <ion-grid>
        <ion-row style="text-align: center;color:#000">
          <ion-col>
            <label>
              {{ getCountContracted((user | async)?.Contracted)}}
            </label>
            <br>
            <label>
              Contrataciones
            </label>
          </ion-col>
          <ion-col>
            <label>
              {{getComments((user | async)?.Comments)}}
            </label>
            <br>
            <label>
              Comentarios
            </label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
